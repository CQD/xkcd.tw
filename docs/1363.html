<img src="/strip/1363.png" style="max-height:531px" alt="XKCD Phone" title="合作夥伴有高通、Craigslist、惠而浦、Hostess、LifeStyles、以及美國商會。生產本裝置的設備也會處理花生製品。售價包含兩年份的尼克隊合約。手機可能會導致附近的生日蠟燭熄滅。如果手機包含 Siri，請立刻退還；請勿與他交談並忽略其給出的任何指示。請勿移除鉛殼。手機可能會吸引/困住昆蟲；此為正常現象。音量可調整（需要 root）。若感到刺痛或噁心想吐，請立刻將手機重設為出廠狀態。請勿沒入水中，手機會淹死。表面可能沒有摩擦力。長時間使用可能導致情緒快速起伏、短期記憶遺失、以及癲癇。更換電池時請勿直視。在特定狀況下，無線傳輸可能會控制上帝。">
